trigger:
  - master

pool:
  vmImage: ubuntu-latest

steps:
  - checkout: self
    submodules: true
  - task: AzureStaticWebApp@0
    inputs:
      app_location: '/' # App source code path relative to cwd
      api_location: '' # Api source code path relative to cwd      
      azure_static_web_apps_api_token: $(token)